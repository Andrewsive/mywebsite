        }

        }
        ::-webkit-scrollbar-thumb {

            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {

        }

            }

                                    whileInView={{ opacity: 1, y: 0 }}
                                    viewport={{ once: true, margin: "-10%" }}
                                    transition={{ duration: 0.6, delay: idx * 0.1 }}

                                viewport={{ once: true }}
                                transition={{ duration: 0.6 }}
